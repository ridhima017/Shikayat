  <!-- Contact Start -->
  <div class="container-xxl py-5">
    <div class="container px-lg-5">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="section-title position-relative text-center mb-5 pb-2 wow fadeInUp" data-wow-delay="0.1s">
                    <h6 class="position-relative d-inline text-primary ps-4">Contact Us</h6>
                    <h2 class="mt-2">Citizen Sign</h2>
                </div>
                <div class="wow fadeInUp" data-wow-delay="0.3s">
                    <form>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <div class="form-floating">
                                    
                                    <input type="text" class="form-control" id="phone" placeholder="Your Number ">
                                    <label for="phone"> Phone Number</label>
                                </div>

                            </div>
                            <div class="col-md-4">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" placeholder="Your Email">
                                    <label for="email">Your Email</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="employee_id" placeholder="Employee ID">
                                    <label for="employee_id">Employee Id</label>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-floating">
                                    <select class="form-select" id="zone" name="Zone" required>
                                        <option selected disabled value="">Zone</option>
                                        <option value="Central Zone">Central Zone</option>
                                        <option value="North Zone">North Zone</option>
                                        <option value="South Zone">South Zone</option>
                                        <option value="East Zone">East Zone</option>
                                        <option value="West Zone">West Zone</option>
                                        <option value="LB Nagar Zone">LB Nagar Zone</option>
                                    </select>
                                    <label for="age">Zone</label>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-floating">
                                    <select class="form-select" id="circle" name="Circle" required>
                                        <option selected disabled value="">Circle</option>
                                        <option value="c1">Circle One </option>
                                        <option value="c2">Circle Two</option>
                                        <option value="c3">Circle Three</option>
                                        <option value="c4">Circle Four</option>
                                        <option value="c5">Circle Five</option>
                                        <option value="c6">Circle Six</option>
                                    </select>
                                    <label for="age">Circle</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" type="submit">Register</button>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
